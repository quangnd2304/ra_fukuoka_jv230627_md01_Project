<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Course Management</title>
</head>

<body>
    <h2>TRANG CHỦ CỦA HỆ THỐNG QUẢN LÝ SINH VIÊN</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logout">
        Đăng xuất
    </button>
    <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận đăng xuất</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có muốn đăng xuất khỏi hệ thống?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnLogout" data-bs-dismiss="modal">Có</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                </div>
            </div>
        </div>
    </div>

    <ul>
        <li><button type="button"><i class="fa-solid fa-chart-line"></i>Bảng điều khiển</button></li>
        <li><button type="button" id="btnCourseManagement"><i class="fa-solid fa-list-check"></i>Quản lý khóa
                học</button></li>
        <li><button type="button"><i class="fa-solid fa-bars-progress"></i>Quản lý lớp học</button></li>
        <li><button type="button">Quản lý sinh viên</button></li>
        <li><button type="button">Quản lý tài khoản</button></li>
    </ul>
    <h2>QUẢN LÝ KHÓA HỌC</h2>
    <div class="control">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCourse">
            Thêm mới
        </button>

        <!-- Modal -->
        <div class="modal fade" id="newCourse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm mới khóa học</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="courseId" class="col-sm-3 col-form-label">Mã khóa học</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="courseId" name="courseId" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseName" class="col-sm-3 col-form-label">Tên khóa học</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="courseName" name="courseName" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseTime" class="col-sm-3 col-form-label">Thời gian</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="courseTime" name="courseTime" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseTime" class="col-sm-3 col-form-label">Trạng thái</label>
                            <div class="col-sm-9">
                                <input type="radio" name="status" id="active" value="true" checked /><label
                                    for="active">Hoạt động</label>
                                <input type="radio" name="status" id="inActive" value="false" /><label
                                    for="inActive">Không hoạt động</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnCreateCourse">Thêm mới</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" name="searchCourseName" id="searchCourseName" />
        <button id="btnSearchCourseName">Tìm kiếm</button>
        <label for="orderCourse">Sắp xếp</label>
        <select name="ordereCourse" id="orderCourse">
            <option value="">Sắp xếp tên tăng dần</option>
            <option value="">Sắp xếp tên giảm dần</option>
        </select>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã khóa học</th>
                <th>Tên khóa học</th>
                <th>Thời gian(giờ)</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="listCourse">

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/course.js"></script>
</body>

</html>
