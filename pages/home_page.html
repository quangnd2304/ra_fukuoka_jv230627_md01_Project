<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Student Management</title>
</head>

<body>
    <h2>TRANG CHỦ CỦA HỆ THỐNG QUẢN LÝ SINH VIÊN</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logout">
        Đăng xuất
    </button>
    <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận đăng xuất</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có muốn đăng xuất khỏi hệ thống?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnLogout" data-bs-dismiss="modal">Có</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                </div>
            </div>
        </div>
    </div>

    <ul>
        <li><button type="button"><i class="fa-solid fa-chart-line"></i>Bảng điều khiển</button></li>
        <li><button type="button" id="btnCourseManagement"><i class="fa-solid fa-list-check"></i>Quản lý khóa
                học</button></li>
        <li><button type="button"><i class="fa-solid fa-bars-progress"></i>Quản lý lớp học</button></li>
        <li><button type="button">Quản lý sinh viên</button></li>
        <li><button type="button">Quản lý tài khoản</button></li>
    </ul>
    <h3>Thống kê khóa học</h3>
    <ul>
        <li>
            <p id="cntCourse">Số khóa học: </p>
        </li>
    </ul>
    <h3>Thống kê lớp học</h3>
    <ul>
        <li>
            <p id="cntClass">Số lớp học:</p>
        </li>
        <li>
            <p id="cntClassActive">Số lớp đang hoạt động:</p>
        </li>
        <li>
            <p id="cntClassFinal">Số lớp đã kết thúc:</p>
        </li>
        <li>
            <p id="cntClassPending">Số lớp đang chờ:</p>
        </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/home_page.js"></script>
</body>

</html>
